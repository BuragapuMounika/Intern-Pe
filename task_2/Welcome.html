
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .welcome-container {
      text-align: center;
      background-color: rgba(233, 9, 9, 0.6); /* transparent black overlay */
      padding: 50px;
      border-radius: 15px;
    }

    .welcome-container h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .welcome-container p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .welcome-container a {
      text-decoration: none;
      color: white;
      background-color: #f8610a;
      padding: 12px 30px;
      border-radius: 35px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .welcome-container a:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to KFC Clone</h1>
    <p>Delicious food delivered to your door</p>
    <a href="index.html">Enter Site</a>



  </div>
</body>
</html>
